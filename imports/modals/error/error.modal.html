<template name="errorModal">
    <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">{{_ 'generic.notice'}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="{{_ 'generic.close'}}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{getErrorMessage}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{{_ 'generic.close'}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
