<template name="accountWarningComponent">
    {{#if isReady}}
        {{#if hasInvalidBrowser}}
            {{> invalidBrowserComponent}}
            {{> installMetamaskComponent}}
        {{else}}
            {{#if hasInvalidAccount}}
                {{> invalidAccountComponent}}
            {{/if}}

            {{#if hasInvalidNetwork}}
                {{> invalidNetworkComponent}}
            {{/if}}
        {{/if}}
    {{else}}
        {{> detectingBrowserComponent}}
    {{/if}}
</template>

<template name="invalidBrowserComponent">
    <div class="alert alert-danger mb-5" role="alert">
        <strong>{{_ 'component.accountWarning.invalidBrowser.title'}}</strong><br>
        {{_ 'component.accountWarning.invalidBrowser.message'}}
    </div>
</template>

<template name="installMetamaskComponent">
    <div class="card bg-secondary">
        <div class="card-heading">{{_ 'component.accountWarning.installMetaMask.title'}}</div>
        <div class="card-body">
            <p>{{_ 'component.accountWarning.installMetaMask.line1'}}</p>
            <p><a href="https://metamask.io" target="_new"><img src="/img/get-metamask.png" /></a></p>
        </div>
    </div>
</template>

<template name="invalidAccountComponent">
    <div class="alert alert-warning mb-5" role="alert">
        <strong>{{_ 'component.accountWarning.noAccount.title'}}</strong><br>
        {{_ 'component.accountWarning.noAccount.message'}}
    </div>
</template>

<template name="invalidNetworkComponent">
    <div class="alert alert-danger mb-5" role="alert">
        <strong>{{_ 'component.accountWarning.wrongNetwork.title'}}</strong><br>
        {{_ getCorrectNetworkName}}
    </div>
</template>

<template name="detectingBrowserComponent">
    <div class="alert alert-info mb-5" role="alert">
        <strong>{{_ 'component.accountWarning.detectingBrowser.title'}}</strong><br>
        {{_ 'component.accountWarning.detectingBrowser.message'}}
    </div>
</template>
