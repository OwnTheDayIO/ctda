<template name="quickInstructionsComponent">
    <div class="component-wrapper quick-instructions-component">

        <div class="card border-secondary mb-5">
            <div class="card-body">
                <h4 class="card-title">{{_ 'component.quickInstructions.title'}}</h4>
                <div class="card-text">
                    <p>{{{getLine '1'}}}</p>
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <p class="text-center logo-group">
                                <a href="https://www.ethereum.org" class="eth" target="_new"><img src="/img/intro/ethereum.png" /></a>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <a href="https://metamask.io" class="mm" target="_new"><img src="/img/intro/metamask-intro.png" /></a>
                            </p>
                        </div>
                    </div>
                    <p>{{{getLine '2'}}}</p>
                    <p>{{{getLinkedTranslationFor 'component.quickInstructions.line3'}}}</p>
                </div>
            </div>
        </div>

    </div>
</template>
